<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <style>
        h1 {
            background-color: cornflowerblue;
            color: white;
            font-family: Arial, Tahome, sans-serif;
            font-size: 2rem;
            padding: 0 1rem;
            overflow: hidden;
        }

        span {
            position: relative;
            top: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>
        <span>Аз і буки шрифтової науки</span>
    </h1>
    <p>Шрифт це відображення дизайну, а не засіб якогось способу читання</p>
</body>

</html>
