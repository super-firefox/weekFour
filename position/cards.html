<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .three, .seven, .ace {
            position: absolute;
            left: 0; right: 0; bottom: 0; top: 0;
            margin: auto;
        }

        .ace {
            transform-origin: bottom center;
            transform: rotate(0.05turn);
        }

        .three {
            transform-origin: bottom center;
            transform: rotate(-0.05turn);
        }
    </style>
</head>
<body>
    <img class="three" src="img/3.png" alt="three">
    <img class="seven" src="img/7.png" alt="seven">
    <img class="ace" src="img/ace.png" alt="ace">
</body>
</html>
