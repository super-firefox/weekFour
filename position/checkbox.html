<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        input[type=checkbox]{
            position: absolute;
            left: -99999px;
        }

        div .label_checker {
            display: block;
            background-color: red;
            border: black solid 5px;
            width: 40px;
            height: 40px;
        }

        input[type=checkbox]:checked + label{
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" name="cheker-name" id="checker">
        <label class="label_checker" for="checker"></label>
    </div>
    
</body>
</html>
